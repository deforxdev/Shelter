<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Shelter</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Kelly+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-page">
        <!-- Background -->
        <div class="background"></div>
        
        <!-- Yellow Lines -->
        <div class="left-lines"></div>
        <div class="right-lines"></div>
        
        <!-- Paper Background -->
        <div class="paper-big"></div>
        
        <!-- Scotch Tape -->
        <div class="scootch-left"></div>
        <div class="scootch-right"></div>
        
        <!-- Logo -->
        <div class="logo">
            <img src="Assets/Component 1.png" alt="Shelter Icon" class="shelter-icon">
            <span class="shelter-text">Shelter</span>
        </div>
        
        <!-- Title -->
        <h1 class="title">Register Blank</h1>
        <p class="subtitle">Potential survivor/shelter member<br>New competitor</p>
        
        <!-- Registration Form -->
        <form id="registration-form" class="registration-form">
            <div class="form-group">
                <label class="form-label">Name.</label>
                <input type="text" id="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email.</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password.</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm password.</label>
                <input type="password" id="confirm-password" class="form-input" required>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <button type="submit" class="sign-up-btn">Sign up</button>
        </form>
        
        <!-- Already have account link -->
        <div class="login-link">
            <span>*Already have an account?</span>
            <a href="index.html">Log in</a>
        </div>
        
        <!-- Pen decoration -->
        <div class="pen"></div>
        
        <!-- Bottom bar -->
        <div class="bottom-bar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script>
        // Registration Form Handler
        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Clear previous errors
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters!';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // Sign up with Supabase
                const { data, error } = await window.supabaseAuth.signUp(email, password, { name: name });
                
                if (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                } else {
                    // Redirect to rooms page after successful registration
                    window.location.href = 'rooms.html';
                }
            } catch (err) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error(err);
            }
        });

        // Check if user is already logged in on page load
        async function checkSession() {
            const user = await window.supabaseAuth.getCurrentUser();
            if (user) {
                // User is already logged in, redirect to rooms
                window.location.href = 'rooms.html';
            }
        }
        checkSession();
    </script>
</body>
</html>
