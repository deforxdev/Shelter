<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for paper texture effect -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c9b896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#baa882;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main badge background with rounded corners -->
  <rect x="2" y="2" width="196" height="46" rx="8" ry="8" fill="url(#paperGradient)" filter="url(#dropShadow)"/>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="196" height="46" rx="8" ry="8" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.5"/>
  
  <!-- Enter/Arrow icon on left -->
  <g transform="translate(20, 17)">
    <path d="M0 8 L10 8 M10 8 L10 0 L18 8 L10 16 L10 8" stroke="#3d3225" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Player name text -->
  <text x="100" y="30" font-family="Georgia, serif" font-size="16" fill="#3d3225" text-anchor="middle" font-weight="500">Djullaii</text>
  
  <!-- Settings gear icon on right -->
  <g transform="translate(160, 13)">
    <circle cx="12" cy="12" r="4" stroke="#3d3225" stroke-width="1.5" fill="none"/>
    <path d="M12 2 L12 5 M12 19 L12 22 M2 12 L5 12 M19 12 L22 12 M4.93 4.93 L7.05 7.05 M16.95 16.95 L19.07 19.07 M4.93 19.07 L7.05 16.95 M16.95 7.05 L19.07 4.93" stroke="#3d3225" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>